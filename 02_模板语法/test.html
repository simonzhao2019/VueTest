<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_模板语法</title>
  </head>
  <body>
    <!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

    <div id="app">
      <h2 >v-html:<span>大家好，我叫赵廷会</span></h2>
      <p v-if="seen">现在你看到我了</p>
      <h2><a href="link">百度跳转</a></h2>

      <h2 v-on:click="jump">跳转</h2>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        title: "<span>大家好，我叫赵廷会</span>",
        content:"这是一个秋天",
        seen:"true",
  
        jump:function(){
          location.href="http://www.baidu.com"
        }
      }
    });
    console.log(vm)
  </script>
</html>
